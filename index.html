<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maycon Brown</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('fundo-inicio.jpg') no-repeat;
            background-size: cover;
            position: relative;
        }
        .image {
            position: absolute;
        }
        .logo-bg {
            left: 1238px;
            top: 2256px;
        }
        .logo {
            left: 608px;
            top: 2256px;
        }
        .menu {
            left: 2083px;
            top: 2256px;
        }
        .menu-options {
            display: none;
            position: absolute;
            left: 2083px;
            top: 2300px;
        }
        .menu-options a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .button {
            position: absolute;
        }
        .button1 { left: 960.66px; top: 1748.5px; }
        .button2 { left: 1519.66px; top: 1748.5px; }
        .button3 { left: 958.5px; top: 1616.5px; }
        .button4 { left: 1517.5px; top: 1616.5px; }
        .button5 { left: 956.34px; top: 1484.5px; }
        .button6 { left: 1515.34px; top: 1484.5px; }
        .cnpj {
            left: 1240.16px;
            top: 1218px;
        }
        .description {
            left: 1240.16px;
            top: 1966.36px;
        }
        .menu-btn:hover + .menu-options {
            display: block;
        }
    </style>
</head>
<body>
    <img src="fundo-da-logo-inicio.png" alt="Fundo da Logo" class="image logo-bg">
    <img src="logo-branca-inicio.png" alt="Logo Branca" class="image logo">
    <img src="menu-inicio.png" alt="Menu" class="image menu menu-btn">
    <div class="menu-options">
        <a href="#">Sobre</a>
        <a href="#">Suporte</a>
    </div>
    <img src="botão-softwares.png" alt="Botão Softwares" class="image button button1">
    <img src="botão-formatação.png" alt="Botão Formatação" class="image button button2">
    <img src="botão-matriz.png" alt="Botão Matriz" class="image button button3">
    <img src="botão-pack.png" alt="Botão Pack" class="image button button4">
    <img src="botão-repertório.png" alt="Botão Repertório" class="image button button5">
    <img src="botão-cursos.png" alt="Botão Cursos" class="image button button6">
    <img src="cidade-cnpj.png" alt="Cidade CNPJ" class="image cnpj">
    <img src="descrição-inicio.png" alt="Descrição Início" class="image description">
</body>
</html>
